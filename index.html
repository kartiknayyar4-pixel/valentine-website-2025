<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CUSTOMIZE: Browser tab title -->
    <title>Will You Be My Valentine? üíù</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Floating Background Elements -->
    <div class="floating-elements">
        <!-- Hearts and bears will be added here by JavaScript -->
    </div>

    <!-- Main Content Container -->
    <div class="container">
        <h1 id="valentineTitle"></h1>

        <!-- Music Player -->
        <div id="musicControls" class="music-controls">
            <button id="musicToggle" class="music-btn">üéµ Play Music</button>
            <audio id="bgMusic" loop>
                <source id="musicSource" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <!-- Stage 1 - Opening -->
        <div class="stage hidden" id="stage1">
            <div id="emoji1" class="stage-emoji"></div>
            <h2 id="mainText1"></h2>
            <p id="paragraph1"></p>
            <button class="cute-btn" onclick="goToStage(2)" id="button1"></button>
        </div>

        <!-- Stage 2 - Personal Memories -->
        <div class="stage hidden" id="stage2">
            <h2 id="mainText2"></h2>
            <div id="memoriesContainer" class="memories-container"></div>
            <p id="smallText2" class="small-text"></p>
            <p id="italicText2" class="italic-text"></p>
            <button class="cute-btn" onclick="goToStage(3)" id="button2"></button>
        </div>

        <!-- Stage 3 - The Big Question -->
        <div class="stage hidden" id="stage3">
            <div id="emoji3" class="stage-emoji"></div>
            <h2 id="mainQuestion3"></h2>
            <button class="cute-btn final-yes" onclick="goToStage(4)" id="yesBtn3"></button>
            <button class="cute-btn" onclick="handleNoButton()" id="noBtn3"></button>
        </div>

        <!-- Stage 4 - Twist -->
        <div class="stage hidden" id="stage4">
            <h2 id="mainText4"></h2>
            <p id="paragraph4"></p>
            <button class="cute-btn" onclick="goToStage(5)" id="button4"></button>
        </div>

        <!-- Stage 5 - Final Proper Ask -->
        <div class="stage hidden" id="stage5">
            <h2 id="firstLine5"></h2>
            <p id="paragraph5a"></p>
            <h2 id="mainQuestion5"></h2>
            <p id="paragraph5b"></p>
            <button class="cute-btn final-yes" onclick="celebrate()" id="button5"></button>
        </div>

        <!-- Stage 6 - Celebration -->
        <div class="stage hidden" id="stage6">
            <div id="emoji6" class="stage-emoji"></div>
            <h2 id="mainText6"></h2>
            <p id="subtext6"></p>
            <p id="footer6" class="footer-text"></p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="theme.js"></script>
    <script src="script.js"></script>
</body>
</html>
